<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
        <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/reset.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style2.css') }}">

</head>
<body>
    <header>
        <div class="container">
            <div class="header_left flex">
                <nav>
                    <ul id="menuu">
                        <li id="logo"><img src="static/img/vector.png" alt="Horseshoes"></li>
                        <li><a class="current" href="/">Главная</a></li>
                        <li><a href="/comands">Запись</a></li>
                        <li><a href="/admin/login">Авторизация</a></li>
                    </ul>
                </nav>
      <div class="section-title">
      </div>
        <form action="" method="post" role="form" class="eform mt-4" >
              {% for cat, msg in get_flashed_messages(True) %}
    <div class="flash {{ cat }}"> {{msg}}</div>
    {% endfor %}
        <div class="row">
          <div class="col-md-6 form-group">
            <input type="text" name="name_of_comand" class="form-control" id="name_of_comand" placeholder="ФИО" required>
          </div>
          <div class="col-md-6 form-group mt-3 mt-md-0">
            <input type="text" class="form-control" name="achivements" id="achivements" placeholder="Процедура" required>
          </div>
        </div>
        <div class="form-group mt-3">
          <input type="text" class="form-control" name="identif" id="identif" placeholder="Дата" required>
        </div>
        <div class="form-group mt-3">
          <textarea class="form-control" name="sostav" rows="10" placeholder="Описание" required></textarea>
        </div>
        <div class="my-3">
        </div>
        <div class="text-center"><button type="submit">Записаться</button></div>
        </form>
    </div>
  </section>
